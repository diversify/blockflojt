<html>
    <head>
    </head>
    <body>
        <script>
           //localStorage.setItem('song', window.location.hash);

           window.blur();
           var query = window.location.search.substring(1);
           var vars = query.split("&");
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=");
                   localStorage.setItem(pair[0],pair[1]);
           }

            window.close();
        </script>
    </body>
</html>

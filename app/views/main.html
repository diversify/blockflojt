<div class="data">
    <img ng-src="{{currentPhoto.picURL}}" />
    <p>{{artist}}</p>
    <p>{{song}}></p>
    <div class="instagram-info">
        <p class="user">User: {{currentPhoto.user.username}}</p>
        <p class="tags">
            <span class="tag" ng-repeat="tag in hashtagArray">
                #{{tag}}
            </span>
        </p>
    </div>
    <div class="song-info">
        <p>{{resultSong.artist_name}} - {{resultSong.title}}</p>
    </div>
</div>

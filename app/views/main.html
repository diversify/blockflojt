


<div class="data">
    <button ng-click='getPictures()'>Get!</button>

    <div id="background"><div id="overlay"></div></div>

    <div id="headline">
        <a href="about.html"><img src="images/Quepic_logo_solid.png"/></a>
    </div>

    <div id="images">
    <div class="center">
      <div class="box">
        <img class="pic" src="images/ex.jpg"/>
      </div>
      <div class="box">
        <img class="pic" src="images/moderat.jpg"/>

      </div>
      <div class="box">
        <img class="pic" src="images/moderat.jpg"/>

      </div>
    </div>
    </div>




    <ul>
        <li ng-repeat='picture in pictures' >
            <img ng-src="{{picture.picURL}}" />
            <div class="info">
                <span class="user">User: {{picture.user.username}}</span>
                <span class="tags">
                    <span class="tag" ng-repeat="tag in picture.tags">
                        #{{tag}}
                    </span>
                </span>
            </div>
        </li>
    </ul>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/imageScript.js"></script>
